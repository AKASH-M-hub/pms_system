<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .role-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-tab {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .role-tab.active {
            background: #0d6efd;
            color: white;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            cursor: pointer;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-page">

<div class="auth-card">
    <h2>Placement Management System</h2>
    <p>Sign in to continue</p>

    <!-- Role Selection Tabs -->
    <div class="role-tabs">
        <button class="role-tab active" id="student-tab" onclick="switchLoginRole('student')">Login as Student</button>
        <button class="role-tab" id="admin-tab" onclick="switchLoginRole('admin')">Login as Admin</button>
    </div>

    <div class="field" style="margin-top: 16px;">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@example.com" required />
    </div>
    <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required />
    </div>
    <button class="btn" style="width: 100%; margin-top: 14px;" id="login-btn" onclick="login()">Login as Student</button>

    <div id="error" class="error"></div>
    <div class="register-link">
        Don't have an account? <a onclick="window.location.href='register.html'">Register here</a>
    </div>
</div>

<script>
    // Clear old session (important)
    localStorage.clear();

    // Track current login role
    let currentLoginRole = 'student';

    function switchLoginRole(role) {
        currentLoginRole = role;
        
        // Update tab styling
        if (role === 'student') {
            document.getElementById('student-tab').classList.add('active');
            document.getElementById('admin-tab').classList.remove('active');
            document.getElementById('login-btn').innerText = 'Login as Student';
        } else if (role === 'admin') {
            document.getElementById('admin-tab').classList.add('active');
            document.getElementById('student-tab').classList.remove('active');
            document.getElementById('login-btn').innerText = 'Login as Admin';
        }
    }

    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            document.getElementById("error").innerText = "Email and password are required";
            return;
        }

        fetch("/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                password: password,
                role: currentLoginRole
            })
        })
        .then(res => {
            if (!res.ok) {
                throw new Error("Invalid credentials");
            }
            return res.json();
        })
        .then(data => {
            // Save token & role
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.role);

            console.log("ROLE:", data.role);

            // Redirect based on role
            if (data.role === "ADMIN" || data.role === "ROLE_ADMIN") {
                window.location.href = "admin-dashboard.html";
            } else if (data.role === "STUDENT" || data.role === "ROLE_STUDENT") {
                window.location.href = "student-dashboard.html";
            } else {
                document.getElementById("error").innerText =
                    "Unknown role: " + data.role;
            }
        })
        .catch(err => {
            document.getElementById("error").innerText = "Invalid email or password for " + currentLoginRole;
            console.error(err);
        });
    }
</script>

</body>
</html>
