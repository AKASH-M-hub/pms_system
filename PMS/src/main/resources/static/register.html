<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .role-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-tab {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .role-tab.active {
            background: #0d6efd;
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .auth-card p {
            font-size: 14px;
            color: #666;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #0d6efd;
            text-decoration: none;
            cursor: pointer;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-page">

<div class="auth-card">
    <h2>Placement Management System</h2>
    <p>Create a new account</p>

    <!-- Role Selection Tabs -->
    <div class="role-tabs">
        <button class="role-tab active" onclick="switchRole('student')">Register as Student</button>
        <button class="role-tab" onclick="switchRole('admin')">Register as Admin</button>
    </div>

    <!-- Student Registration Form -->
    <div id="student-form" class="form-section active">
        <div class="field">
            <label for="student-name">Full Name</label>
            <input type="text" id="student-name" placeholder="Your full name" required />
        </div>
        <div class="field">
            <label for="student-email">Email</label>
            <input type="email" id="student-email" placeholder="name@example.com" required />
        </div>
        <div class="field">
            <label for="student-password">Password</label>
            <input type="password" id="student-password" placeholder="Your password" required />
        </div>
        <div class="field">
            <label for="student-confirm-password">Confirm Password</label>
            <input type="password" id="student-confirm-password" placeholder="Confirm password" required />
        </div>
        <button class="btn" style="width: 100%; margin-top: 14px;" onclick="registerStudent()">Register as Student</button>
        <div id="student-error" class="error"></div>
    </div>

    <!-- Admin Registration Form -->
    <div id="admin-form" class="form-section">
        <div class="field">
            <label for="admin-name">Full Name</label>
            <input type="text" id="admin-name" placeholder="Your full name" required />
        </div>
        <div class="field">
            <label for="admin-email">Email</label>
            <input type="email" id="admin-email" placeholder="name@example.com" required />
        </div>
        <div class="field">
            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" placeholder="Your password" required />
        </div>
        <div class="field">
            <label for="admin-confirm-password">Confirm Password</label>
            <input type="password" id="admin-confirm-password" placeholder="Confirm password" required />
        </div>
        <button class="btn" style="width: 100%; margin-top: 14px;" onclick="registerAdmin()">Register as Admin</button>
        <div id="admin-error" class="error"></div>
    </div>

    <div class="login-link">
        Already have an account? <a onclick="window.location.href='login.html'">Login here</a>
    </div>
</div>

<script>
    function switchRole(role) {
        // Update active tab
        document.querySelectorAll('.role-tab').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // Show/hide forms
        document.getElementById('student-form').classList.remove('active');
        document.getElementById('admin-form').classList.remove('active');

        if (role === 'student') {
            document.getElementById('student-form').classList.add('active');
        } else if (role === 'admin') {
            document.getElementById('admin-form').classList.add('active');
        }
    }

    function registerStudent() {
        const name = document.getElementById('student-name').value.trim();
        const email = document.getElementById('student-email').value.trim();
        const password = document.getElementById('student-password').value;
        const confirmPassword = document.getElementById('student-confirm-password').value;

        // Validation
        if (!name || !email || !password || !confirmPassword) {
            document.getElementById('student-error').innerText = 'All fields are required';
            return;
        }

        if (password !== confirmPassword) {
            document.getElementById('student-error').innerText = 'Passwords do not match';
            return;
        }

        if (password.length < 6) {
            document.getElementById('student-error').innerText = 'Password must be at least 6 characters';
            return;
        }

        // Register
        fetch('/api/auth/register/student', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                email: email,
                password: password
            })
        })
        .then(res => {
            if (!res.ok) {
                throw new Error('Registration failed');
            }
            return res.json();
        })
        .then(data => {
            alert('Student registration successful! Please login.');
            window.location.href = 'login.html';
        })
        .catch(err => {
            document.getElementById('student-error').innerText = 'Registration failed: ' + err.message;
            console.error(err);
        });
    }

    function registerAdmin() {
        const name = document.getElementById('admin-name').value.trim();
        const email = document.getElementById('admin-email').value.trim();
        const password = document.getElementById('admin-password').value;
        const confirmPassword = document.getElementById('admin-confirm-password').value;

        // Validation
        if (!name || !email || !password || !confirmPassword) {
            document.getElementById('admin-error').innerText = 'All fields are required';
            return;
        }

        if (password !== confirmPassword) {
            document.getElementById('admin-error').innerText = 'Passwords do not match';
            return;
        }

        if (password.length < 6) {
            document.getElementById('admin-error').innerText = 'Password must be at least 6 characters';
            return;
        }

        // Register
        fetch('/api/admin/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                email: email,
                password: password
            })
        })
        .then(res => {
            if (!res.ok) {
                throw new Error('Registration failed');
            }
            return res.json();
        })
        .then(data => {
            alert('Admin registration successful! Please login.');
            window.location.href = 'login.html';
        })
        .catch(err => {
            document.getElementById('admin-error').innerText = 'Registration failed: ' + err.message;
            console.error(err);
        });
    }
</script>

</body>
</html>
