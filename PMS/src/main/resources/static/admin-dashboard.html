<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="page-header">
    <div>
      <h1>Admin Dashboard</h1>
      <p>Manage job postings and track student applications.</p>
    </div>
  </div>

  <section class="card">
    <h2 class="section-title">Add Job</h2>

    <div class="form-grid">
      <div class="field">
        <label for="title">Job Title</label>
        <input id="title" placeholder="Job Title" required>
      </div>
      <div class="field">
        <label for="salary">Salary</label>
        <input id="salary" type="number" min="0" step="1" placeholder="Salary" required>
      </div>
      <div class="field">
        <label for="cgpa">Eligibility CGPA</label>
        <input id="cgpa" type="number" min="0" step="0.01" placeholder="Eligibility CGPA" required>
      </div>
      <div class="field">
        <label for="deadline">Deadline</label>
        <input id="deadline" type="date" required>
      </div>
      <div class="field" style="grid-column: 1 / -1;">
        <label for="link">Registration Link</label>
        <input id="link" type="url" placeholder="Registration Link" required>
      </div>
    </div>

    <div class="actions">
      <button class="btn" onclick="addJob()">Add Job</button>
    </div>
  </section>

  <section class="card table-card">
    <h2 class="section-title">Applied Students</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>Student</th>
          <th>Email</th>
          <th>Job</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="applications"></tbody>
    </table>
  </section>
</div>

<script src="admin.js"></script>
</body>
</html>
